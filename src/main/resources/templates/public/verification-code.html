<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
<meta charset="UTF-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<link rel="stylesheet"
	href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
	integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh"
	crossorigin="anonymous">
<script
	src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
	integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
	crossorigin="anonymous"></script>
<script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
	integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n"
	crossorigin="anonymous"></script>
<script
	src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
	integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
	crossorigin="anonymous"></script>
<link href="/inscription-formateur-admin.css"
	th:href="@{/css/verification-code.css}" rel="stylesheet">
<link href="../../css/header.css" rel="stylesheet"
	th:href="@{/css/header.css}">
<link href="/fontawesome/css/all.css" rel="stylesheet">
<title>Verification code</title>
</head>
<body>
	<div th:replace="shared/header :: header"></div>
	<div
		class="container-fluid principal d-flex flex-row justify-content-center">
		<main class="col-10 d-flex flex-column justify-content-center">
			<div class="d-flex flex-row justify-content-center mb-4">
				<div
					class="card connexion w-25 d-flex flex-column justify-content-between pt-1 pl-3 pr-4 pb-2 mb-4 ">
					<small class="row d-flex flex-row justify-content-start promotion"><i
						class="fas fa-plug align-self-center ml-1 font-weight-bold"></i>&nbsp;
						<div class="align-self-center pt-1">CONNEXION</div></small>
					<div class="row align-self-center ">AUTHENTIFICATION</div>
				</div>
			</div>
			<div class="d-flex flex-row justify-content-center mt-4">
				<div class="card d-flex flex-row justify-content-center w-75 p-4">

					<div class="card-body">
						<form class="" th:action="@{/public/verification-code}"
							th:object="${verifyCodeDto}" method="post">
							<h5 class="text-center">
								<u>Vous avez reçu un mail</u>
							</h5>

							<div class="d-flex flex-row justify-content-center w-100 my-4"
								data-validate>
								<label
									class="d-flex flex-column justify-content-around text-dark mr-4 mb-0 infoCode">Merci
									de saisir le code de vérification</label> <input class="" type="text"
									th:field="*{token}" placeholder="ex : H2BI96Y"> <span
									class="focus-input100" data-symbol="&#xf206;"></span> <span
									th:each="error : ${#fields.errors('token')}" th:text="${error}" class="text-danger"></span>
							</div>

							<div class="d-flex flex-row justify-content-center w-100">
								<div class="">

									<button class="btn btn-outline-light validerButton">Validation</button>
								</div>
							</div>
						</form>
					</div>
				</div>
			</div>
		</main>
	</div>
</body>
</body>

</html>
