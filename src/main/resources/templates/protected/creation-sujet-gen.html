<title>Création question</title>
</head>

<body>

<div th:replace="/shared/header :: header"></div>
	<div th:replace="/shared/aside :: aside"></div>
	<div class="principal d-flex flex-column justify-content-around">


		<div class="d-flex flex-row justify-content-center mb-4 titre">
			<div
				class="card connexion w-25 d-flex flex-column justify-content-between pt-1 pl-3 pr-4 pb-4 mb-4 padb05">
				<small class="row d-flex flex-row justify-content-start promotion"> <i
					class="fas fa-graduation-cap align-self-center ml-1 font-weight-bold"></i>&nbsp;
					<div class="align-self-center pt-1">SUJET</div>
				</small>
				<div class="row align-self-center " >CREATION - SUJET</div>
			</div>
		</div>
		<div
			class="d-flex flex-row justify-content-center mt-4 align-self-center w-75">
			<div class="d-flex flex-row justify-content-center  p-4 main">
				<form method="post" th:action="@{/creasujet}">
					<div class="d-flex flex-row justify-content-center">

						<div class="card w-75 align-self-center p-2  m-2">
							<div class="row mt-4 w-75 align-self-center">
								<div class="row w-100 mb5px">
									<div class="col-3 d-flex flex-row justify-content-center">
										Nom :</div>
									<div
										class="col-9 d-flex flex-row justify-content-center px-0 mb20px">
										<textarea id="rep1" name="rep1" rows="1" cols="80"></textarea>
									</div>
								</div>
								<div class="row w-100 mb20px">
									<div class="col-3 d-flex flex-row justify-content-center">
										Description : (affichée aux apprenants)</div>
									<div class="col-9 d-flex flex-row justify-content-center px-0">
										<textarea id="intitule" rows="5" cols="80" name="intitule"></textarea>
									</div>

								</div>
								<div class="row mb-4 w-100">
									<div
										class="col-3 align-self-center d-flex flex-row justify-content-center">
										Attributions des questions</div>
									<div
										class="col-9 align-self-center d-flex flex-row px-0 mb20px">

										<table class="col-12 tg">
											<thead>
												<tr>
													<th class="tg-0lax">Thème</th>
													<th class="tg-0lax">Nombre de questions</th>
													<th class="tg-0lax">Coefficient maximum</th>
												</tr>
											</thead>
											<tbody>
												<tr>
													<td class="tg-0lax">Informatique</td>
													<td class="tg-0lax">Input number</td>
													<td class="tg-0lax">Input number</td>
												</tr>
											</tbody>
										</table>
									</div>
								</div>
								<div class="row w-100 mb20px">
									<div class="col-2 d-flex flex-row justify-content-center">
										<button class="btn annulerButton"
											onclick="location.href='liste-sujet'" type="button">Retour</button>
									</div>
									<div class="col-10 d-flex flex-row justify-content-center">
										<input class="btn validerButton" type="submit"
											value="Générer le sujet">
									</div>
								</div>
							</div>
						</div>
					</div>
				</form>
			</div>
		</div>
	</div>
	<script type="text/javascript">
		var expanded = false;

		function showCheckboxes() {
			var checkboxes = document.getElementById("checkboxes");
			if (!expanded) {
				checkboxes.style.display = "block";
				expanded = true;
			} else {
				checkboxes.style.display = "none";
				expanded = false;
			}
		}
	</script>
</body>

</html>
