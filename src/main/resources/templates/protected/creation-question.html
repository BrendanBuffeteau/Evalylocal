<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" xmlns:th="http://www.thymeleaf.org">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<link rel="stylesheet"
	href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
	integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh"
	crossorigin="anonymous">

<script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
	integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n"
	crossorigin="anonymous"></script>
<script
	src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
	integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
	crossorigin="anonymous"></script>
<script
	src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
	integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
	crossorigin="anonymous"></script>

<link href="../../css/creation-question.css" rel="stylesheet"
	th:href="@{/css/creation-question.css}">
<link rel="stylesheet" th:href="@{/css/header.css}">
<link href="../../css/aside.css" rel="stylesheet"
	th:href="@{/css/aside.css}">
<link href="/fontawesome/css/all.css" rel="stylesheet">
<link rel="stylesheet" type="text/css"
	href="https://cdn.datatables.net/v/dt/dt-1.10.24/datatables.min.css" />
<link rel="stylesheet" type="text/css"
	href="https://cdn.datatables.net/1.10.24/css/jquery.dataTables.css">
<script type="text/javascript"
	src="https://cdn.datatables.net/v/dt/dt-1.10.24/datatables.min.js"></script>

<script
	src="https://cdn.datatables.net/buttons/1.2.2/js/buttons.html5.js"></script>
<script type="text/javascript" charset="utf8"
	src="https://cdn.datatables.net/1.10.24/js/jquery.dataTables.js"></script>

<link rel="stylesheet" type="text/css"
	th:href="@{/Buttons-1.7.0/css/buttons.dataTables.css}" />

<script type="text/javascript"
	th:href="@{/Buttons-1.7.0/js/buttons.jqueryui.min.js}"></script>
<script type="text/javascript"
	th:href="@{/Buttons-1.7.0/js/buttons.print.min.js}"></script>
<script type="text/javascript"
	th:href="@{/Buttons-1.7.0/js/dataTables.buttons.min.js}"></script>

<script
	src="https://cdn.datatables.net/buttons/1.5.1/js/buttons.colVis.min.js"></script>
<title>Création question</title>
</head>
<body>
	<div th:replace="/shared/header :: header"></div>
	<div th:replace="/shared/aside :: aside"></div>
	<div class="principal d-flex flex-column justify-content-around">



		<div class="d-flex flex-row justify-content-center mb-4 titre">
			<div
				class="card connexion w-25 d-flex flex-column justify-content-between pt-1 pl-3 pr-4 pb-4 mb-4">
				<small class="row d-flex flex-row justify-content-center promotion"><i
					class="fas fa-graduation-cap align-self-center ml-1 font-weight-bold"></i>&nbsp;
					<div class="align-self-center pt-1">QUESTION</div></small>
				<div class="row align-self-center ">CREATION</div>
			</div>
		</div>
		<div
			class="d-flex flex-row justify-content-center mt-4 align-self-center w-75">
			<div class=" d-flex flex-row justify-content-center  p-4 main">
				<form method="post" th:action="@{/protected/creation-question-sub}" th:object="${question}">
					<div class="d-flex flex-row justify-content-center">

					<div class="card w-75 align-self-center p-2  m-2">
						<div class="row mt-4 w-75 align-self-center">
							<div class="row mb-4 w-100">
								<div
									class="col-3 align-self-center d-flex flex-row justify-content-center">
									Thème :</div>
								<div
									class="col-9 align-self-center d-flex flex-row justify-content-center">
									<select name="theme" th:field="*{theme}">
										<option value="">-- Choisir un thème --</option>
										<option th:each="theme : ${listtheme}"
											th:value="${theme.idTheme}" th:text="${theme.nom}">
									</select>
								</div>
							</div>
							<div class="row mb-4 w-100 mb5px">
								<div class="col-3 d-flex flex-row justify-content-center">
									Nouveau thème :</div>
								<div class="col-2 d-flex flex-row vertical-center">
									<input type="checkbox" id="checker" value="true" th:field="*{nvthemebool}">
								</div>
								<div class="col-5 d-flex flex-row justify-content-center px-0">
									<textarea id="themename" rows="1" cols="30" th:field="*{nvtheme}" 
										disabled></textarea>
								</div>
							</div>
							<div class="row mb-4 w-100 mb5px">
								<div class="col-4 d-flex flex-row justify-content-center">
									Matière Nouveau thème :</div>
								<div
									class="col-8 align-self-center d-flex flex-row justify-content-center">
									<select id="matselect" th:field="*{idMatiere}" disabled>
										<option value="">Choisir une matière</option>
										<option th:each="mat : ${listmatiere}"
											th:value="${mat.idMatiere}" th:text="${mat.nom}">
								</select>
							</div>
							</div>
							<div class="row w-100 mb5px">
								<div class="col-3 d-flex flex-row justify-content-center">
									Intitulé</div>
								<div class="col-9 d-flex flex-row justify-content-center px-0">
									<textarea id="intitule" rows="5" cols="80" name="intitule" th:field="*{descriptionQuestion}"></textarea>
								</div>
							</div>
							<div class="row mb-4 w-100 mb5px">
								<div class="col-2 d-flex flex-row justify-content-center">
									Coefficient</div>
							
								<div class="col-2 d-flex flex-row justify-content-center">
									<input class="inputradio" type="radio" id="1" name="coeff" value="1" th:field="*{coefficient}"  >
									<label for="qcm">1</label>
								</div>

								<div class="col-2 d-flex flex-row justify-content-center">
									<input class="inputradio" type="radio" id="2" name="coeff" value="2" th:field="*{coefficient}">
									<label for="vraifaux">2</label>
								</div>
								<div class="col-2 d-flex flex-row justify-content-center">
									<input class="inputradio" type="radio" id="3" name="coeff" value="3" th:field="*{coefficient}" >
									<label for="qcm">3</label>
								</div>

								<div class="col-2 d-flex flex-row justify-content-center">
									<input class="inputradio" type="radio" id="4" name="coeff" value="4" th:field="*{coefficient}">
									<label for="vraifaux">4</label>
								</div>
								<div class="col-2 d-flex flex-row justify-content-center">
									<input class="inputradio" type="radio" id="5" name="coeff" value="5" th:field="*{coefficient}" >
									<label for="qcm">5</label>
								</div>

							</div>
							<div class="row mb-4 w-100 mb5px">
								<div class="col-3 d-flex flex-row justify-content-center">
									Type :</div>
							
								<div class="col-4 d-flex flex-row justify-content-center">
									<input class="inputradio" type="radio" id="qcm" name="questiontype" value="true" th:field="*{isQcm}" checked>
									<label for="qcm">QCM</label>
								</div>

								<div class="col-4 d-flex flex-row justify-content-center">
									<input class="inputradio" type="radio" id="vraifaux" name="questiontype" value="false" th:field="*{isQcm}">
									<label for="vraifaux">Vrai-Faux</label>
								</div>
							</div>
							
							<div class="row mb-4 w-100">
								<div class="col-3 d-flex flex-row justify-content-center">
									Réponse V/F :</div>
							
								<div class="col-4 d-flex flex-row justify-content-center">
									<input class="inputradio" type="radio" id="repvrai" name="repvf" value="true" th:field="*{isVrai}" disabled>
									<label for="qcm">Vrai</label>
								</div>

								<div class="col-4 d-flex flex-row justify-content-center">
									<input class="inputradio" type="radio" id="repfaux" name="repvf" value="false" th:field="*{isVrai}" disabled>
									<label for="vraifaux">Faux</label>
								</div>
							</div>
							<span class="col-12 d-flex flex-row justify-content-center mb5px">Cochez les bonnes réponses, laissez vide les réponses non désirées</span>
							<div class="row w-100 mb5px">
								<div class="col-3 d-flex flex-row justify-content-center">
									Réponse n°1</div>
										<div class="col-1 d-flex flex-row vertical-center">
									<input type="checkbox" id="rep1check" value="true" th:field="*{rep1br}">
								</div>
								<div
									class="col-8 d-flex flex-row justify-content-center px-0 qss">
									<textarea  rows="1" cols="80" th:field="*{rep1}"></textarea>
								</div>
							
							</div>
														<div class="row w-100 mb5px">
								<div class="col-3 d-flex flex-row justify-content-center">
									Réponse n°2</div>
										<div class="col-1 d-flex flex-row vertical-center">
									<input type="checkbox" id="rep2check"  value="true" th:field="*{rep2br}">
								</div>
								<div
									class="col-8 d-flex flex-row justify-content-center px-0 qss">
									<textarea id="rep2" name="rep2" rows="1" cols="80" th:field="*{rep2}"></textarea>
								</div>
							
							</div>
														<div class="row w-100 mb5px">
								<div class="col-3 d-flex flex-row justify-content-center">
									Réponse n°3</div>
										<div class="col-1 d-flex flex-row vertical-center">
									<input type="checkbox" id="rep3check"  value="true" th:field="*{rep3br}">
								</div>
								<div
									class="col-8 d-flex flex-row justify-content-center px-0 qss">
									<textarea id="rep3" name="rep3" rows="1" cols="80" th:field="*{rep3}"></textarea>
								</div>
							
							</div>
							<div class="row w-100 mb5px">
								<div class="col-3 d-flex flex-row justify-content-center">
									Réponse n°4</div>
										<div class="col-1 d-flex flex-row vertical-center">
									<input type="checkbox" id="rep4check"  value="true" th:field="*{rep4br}">
								</div>
								<div
									class="col-8 d-flex flex-row justify-content-center px-0 qss">
									<textarea id="rep4" name="rep4" rows="1" cols="80" th:field="*{rep4}"></textarea>
								</div>
							</div>
							
							<div class="row w-100 mb5px">
								<div class="col-6 d-flex flex-row justify-content-center">
									<button class="btn annulerButton"  onclick="location.href='liste-question'" type="button">
										Retour</button>
								</div>
								<div class="col-6 d-flex flex-row justify-content-center">
									<input class="btn validerButton" type="submit" value="Valider">
								</div>
							</div>
						</div>
					</div>
				</div>
				</form>
			</div>
		</div>
	</div>
	<script type="text/javascript">
		document.getElementById('checker').onchange = function() {
			document.getElementById('themename').disabled = !this.checked;
			document.getElementById('matselect').disabled = !this.checked;
			document.getElementById('theme').disabled = this.checked;
		};
	</script>

	<script type="text/javascript">
		document.getElementById('vraifaux').onchange = function() {
			document.getElementById('rep1').disabled = this.checked;
			document.getElementById('rep2').disabled = this.checked;
			document.getElementById('rep3').disabled = this.checked;
			document.getElementById('rep4').disabled = this.checked;
			document.getElementById('rep1check').disabled = this.checked;
			document.getElementById('rep2check').disabled = this.checked;
			document.getElementById('rep3check').disabled = this.checked;
			document.getElementById('rep4check').disabled = this.checked;
			document.getElementById('repvrai').disabled = !this.checked;
			document.getElementById('repfaux').disabled = !this.checked;
		};
	</script>
	<script type="text/javascript">
		document.getElementById('qcm').onchange = function() {
			document.getElementById('rep1').disabled = !this.checked;
			document.getElementById('rep2').disabled = !this.checked;
			document.getElementById('rep3').disabled = !this.checked;
			document.getElementById('rep4').disabled = !this.checked;
			document.getElementById('rep1check').disabled = !this.checked;
			document.getElementById('rep2check').disabled = !this.checked;
			document.getElementById('rep3check').disabled = !this.checked;
			document.getElementById('rep4check').disabled = !this.checked;
			document.getElementById('repvrai').disabled = this.checked;
			document.getElementById('repfaux').disabled = this.checked;
		};
	</script>
	<script>
document.getElementById("1").setAttribute("checked","checked")
</script>
</body>
</html>
