<script type="text/javascript"
	th:href="@{/Buttons-1.7.0/js/buttons.print.min.js}"></script>
<script type="text/javascript"
	th:href="@{/Buttons-1.7.0/js/dataTables.buttons.min.js}"></script>
<!-- <link th:href="@{/css/headerAside.css}" rel="stylesheet"> -->
<script
	src="https://cdn.datatables.net/buttons/1.5.1/js/buttons.colVis.min.js"></script>
<title>Liste des promotions</title>
</head>
<body>
	<div th:replace="/shared/header :: header"></div>
	<div th:replace="/shared/aside :: aside"></div>
	<div class="principal d-flex flex-column justify-content-around">
		<div class="d-flex flex-row justify-content-center mb-4 titre">
			<div class="card connexion w-25 d-flex flex-column justify-content-between pt-1 pl-3 pr-4 pb-2 mb-4 ">
				<small class="row d-flex flex-row justify-content-start promotion"><i
					class="fas fa-graduation-cap align-self-center ml-1 font-weight-bold"></i>&nbsp;
					<div class="align-self-center pt-1">PROMOTIONS</div></small>
				<div class="row align-self-center " th:text="${organisation}"></div>
			</div>
		</div>
		<div class="card w-75 align-self-center p-2 main m-2">
			<div class="row mt-4 w-75 align-self-center">
				<form method="post" th:action="@{/protected/envoi-sujet}">
				<div class="row mb-4 w-100">
					<div class="col-4 align-self-center d-flex flex-row justify-content-center">
						<a class="btn ajoutButton shadow-lg"
							href="/protected/inscription-apprenant-formateur"> <i
							class="fas fa-user-plus"></i> &nbsp; Ajouter un Promotion
						</a>
					</div>
					<div
						class="col-4 align-self-center d-flex flex-row justify-content-center">
						<button class="btn creerButton shadow-lg">
							<i class="fas fa-folder-plus"></i> &nbsp; Créer un Examen
						</button>
					</div>
				</div>
					<table
						class="table table-dark align-self-center shadow rounded bg-dark text-white"
						id="datatable">
						<thead class="bg-dark">
							<tr>
								<th scope="col">Selection</th>
								<th scope="col">Promotion</th>
								<th scope="col" class="text-center">Opération</th>
							</tr>
						</thead>
						<tbody class="bg-dark ">
							<tr th:each="promotion : ${promotions}" class="bg-dark">
								<th><input type="checkbox" name="promotions"
									th:value="${promotion.idPromotion}"></th>
								<td th:text="${promotion.nom}"></td>
								<td class="d-flex flex-row justify-content-center"><a
									href="http://" target="_blank" rel="noopener noreferrer"
									class="mr-2"><i class="fas fa-edit"></i></a>&nbsp; <a
									href="info_eleve.html" target="_blank" class="mr-2"
									rel="noopener noreferrer" type="button" data-toggle="modal"
									data-target="#myModal"><i
										class="far fa-arrow-alt-circle-right"></i></a>&nbsp; <a
									href="http://" target="_blank" rel="noopener noreferrer"
									class="mr-2"><i class="far fa-envelope-open"></i></a></td>
							</tr>
						</tbody>
					</table>
					<th:block th:object="${sujet}">
						<input type="hidden" name="sujetSelect" th:value="${sujet}" />
					</th:block>

					<div class="col-10 d-flex flex-row justify-content-center">
						<input class="btn validerButton" type="submit"
							value="valider selection">
					</div>
				</form>
			</div>
		</div>
	</div>
		<script>
			/*<![CDATA[*/
			$(document).ready(function() {
				$('#datatable').DataTable({
					dom : 'lBfrtip',
					buttons : [ {
						extend : 'print',
						exportOptions : {
							columns : ':visible'
						}
					}, {
						extend : 'copy',
						exportOptions : {
							columns : [ 0, ':visible' ]
						}
					}, {
						extend : 'excel',
						exportOptions : {
							columns : ':visible'
						}
					}, {
						extend : 'pdf',
						exportOptions : {
							columns : [ 0, 1, 2, 3, 4 ]
						}
					}, {
						extend : 'colvis',
						postfixButtons : [ 'colvisRestore' ]
					} ],
					"columnDefs" : [ {
						"searchable" : false,
						"targets" : 5
					} ]

				});
			});
			/*]]>*/
		</script>
</body>
</html>
