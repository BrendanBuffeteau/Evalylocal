<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<link rel="stylesheet"
	href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
	integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh"
	crossorigin="anonymous">
<script
	src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
	integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
	crossorigin="anonymous"></script>
<script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
	integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n"
	crossorigin="anonymous"></script>
<script
	src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
	integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
	crossorigin="anonymous"></script>
<link href="../../css/groupe.css" rel="stylesheet"
	th:href="@{/css/groupe.css}">
<link href="../../css/header.css" rel="stylesheet"
	th:href="@{/css/header.css}">
<link href="../../css/aside.css" rel="stylesheet"
	th:href="@{/css/aside.css}">
<link href="/fontawesome/css/all.css" rel="stylesheet">
<title>Listes des groupes</title>
</head>

<script
	src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js">
	$('#myModal').on('shown.bs.modal', function() {
		$('#myInput').focus()
	})
</script>

<body>
	<div th:replace="/shared/header :: header"></div>
	<div th:replace="/shared/aside :: aside"></div>
	<div class="principal d-flex flex-column justify-content-around">

		<!-- 	<th:block th:include="/shared/_header-aside"></th:block> -->
		<div class="d-flex flex-row justify-content-center mb-4 titre">
			<div
				class="card connexion w-25 d-flex flex-column justify-content-between pt-1 pl-3 pr-4 pb-2 mb-4 ">
				<small class="row d-flex flex-row justify-content-start promotion"><i
					class="fas fa-users align-self-center ml-1 font-weight-bold"></i>&nbsp;
					<div class="align-self-center pt-1">GROUPES</div></small>
				<div class="row align-self-center ">APFA</div>
			</div>
		</div>
		<div
			class="row mt-4 w-75 align-self-center d-flex flex-row justify-content-center flex-wrap main">
			<div th:each="groupe:${groupes}">
				<div class="card mr-4 mb-4" style="width: 17rem;">
					<div class="card-body">
						<h5 class="card-title" th:text="${groupe.nom}"></h5>
						<h6 class="card-subtitle mb-2 text-muted">Infos Groupe</h6>
						<card
							class="nbreFormateur d-flex flex-row justify-content-around w-100 p-1 mb-2">
						<i class="fas fa-user-friends align-self-center"></i> <span
							class="titreNombreFormateur align-self-center">&nbsp;NOMBRE
							FORMATEUR</span> <span
							th:text="${#lists.size(groupe?.formateurGroupeFormateurs)}"></span></card>
						<card
							class="nbreMatiere d-flex flex-row justify-content-around w-100  p-1">
						<i class="fas fa-graduation-cap align-self-center"></i> <span
							class="titreNombreMatiere align-self-center">&nbsp;NOMBRE
							MATIERE</span> <span th:text="${#lists.size(groupe?.matieres)}">
						</span></card>

					</div>
				</div>
			</div>
		</div>
	</div>
</body>

</html>
