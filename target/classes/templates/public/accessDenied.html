<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>

	crossorigin="anonymous">
<script
	src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
	integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
	crossorigin="anonymous"></script>

	integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n"
	crossorigin="anonymous"></script>
<script
	src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
	integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
	crossorigin="anonymous"></script>
<link href="../../accessDenied.css" rel="stylesheet"
	th:href="@{/css/accessDenied.css}">
<link href="../../css/header.css" rel="stylesheet"
	th:href="@{/css/header.css}">
<link href="/fontawesome/css/all.css" rel="stylesheet">
<title>Connexion</title>
</head>

<body>
	<div th:replace="/shared/header :: header"></div>
	<div class="principal d-flex flex-column justify-content-around">
		<div class="d-flex flex-row justify-content-center mb-4 titre">
			<div
				class="card connexion w-25 d-flex flex-column justify-content-between pt-1 pl-3 pr-4 pb-2 mb-4 ">
				<small class="row d-flex flex-row justify-content-start promotion"><i
					class="fas fa-times-circle align-self-center ml-1 font-weight-bold"></i>&nbsp;
					<div class="align-self-center pt-1">CONNEXION</div></small>
				<div class="row align-self-center">ACCES INTERDIT</div>
			</div>
		</div>

		<div class="d-flex flex-row justify-content-center mt-4 ">

			<div class="card text-white bg-danger mb-3 main"
				style="max-width: 50rem;">
				<div class="card-header">Error 403</div>
				<div class="card-body">
					<h5 class="card-title">Accès refusé</h5>
					<p class="card-text">Vous ne disposez pas des droits pour
						accèder à cette page.</p>
				</div>

				<div class="card-footer d-flex flex-row justify-content-center align-item-center">
					<a class="btn btn-outline-light w-50 mb-2 mt-2"  href="/protected/home">RETOUR</a>
				</div>
			</div>
		</div>
</body>
