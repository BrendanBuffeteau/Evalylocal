<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
	xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity5">
<head>
<meta charset="UTF-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<link rel="stylesheet"
	href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
	integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh"
	crossorigin="anonymous">

<script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
	integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n"
	crossorigin="anonymous"></script>
<script
	src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
	integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
	crossorigin="anonymous"></script>
<script
	src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
	integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
	crossorigin="anonymous"></script>

<link href="../../css/liste-sujet.css" rel="stylesheet"
	th:href="@{/css/liste-sujet.css}">
<link rel="stylesheet" th:href="@{/css/header.css}">
<link href="../../css/aside.css" rel="stylesheet"
	th:href="@{/css/aside.css}">
<link href="/fontawesome/css/all.css" rel="stylesheet">
<link rel="stylesheet" type="text/css"
	href="https://cdn.datatables.net/v/dt/dt-1.10.24/datatables.min.css" />
<link rel="stylesheet" type="text/css"
	href="https://cdn.datatables.net/1.10.24/css/jquery.dataTables.css">
<script type="text/javascript"
	src="https://cdn.datatables.net/v/dt/dt-1.10.24/datatables.min.js"></script>

<script
	src="https://cdn.datatables.net/buttons/1.2.2/js/buttons.html5.js"></script>
<script type="text/javascript" charset="utf8"
	src="https://cdn.datatables.net/1.10.24/js/jquery.dataTables.js"></script>

<link rel="stylesheet" type="text/css"
	th:href="@{/Buttons-1.7.0/css/buttons.dataTables.css}" />

<script type="text/javascript"
	th:href="@{/Buttons-1.7.0/js/buttons.jqueryui.min.js}"></script>
<script type="text/javascript"
	th:href="@{/Buttons-1.7.0/js/buttons.print.min.js}"></script>
<script type="text/javascript"
	th:href="@{/Buttons-1.7.0/js/dataTables.buttons.min.js}"></script>

<script
	src="https://cdn.datatables.net/buttons/1.5.1/js/buttons.colVis.min.js"></script>
<title>Liste des Sujets</title>
</head>
<body>
	<div th:replace="/shared/header :: header"></div>
	<div th:replace="/shared/aside :: aside"></div>
	<div class="principal d-flex flex-column justify-content-around">
		<div class="d-flex flex-row justify-content-center mb-4 titre">
			<div
				class="card connexion w-25 d-flex flex-column justify-content-between pt-1 pl-3 pr-4 pb-2 mb-4 ">
				<small class="row d-flex flex-row justify-content-start promotion"><i
					class="fas fa-graduation-cap align-self-center ml-1 font-weight-bold"></i>&nbsp;
					<div class="align-self-center pt-1">SUJET</div></small>
				<div class="row align-self-center ">Liste des sujets</div>
			</div>
		</div>
		<div class="d-flex flex-row justify-content-center mt-4 align-self-center w-75">
			<div class="d-flex flex-row justify-content-center  p-4 main w-100">
				<div class="card  align-self-center p-2  m-2 w-100">
					<div class="row mt-4 align-self-center w-100">
					<div class="row mb-4 w-100">
					<div
						class="col-4 align-self-center d-flex flex-row justify-content-center">
						<a class="btn ajoutButton shadow-lg"
							href="/protected/creation-question"> <i
							class="fas fa-folder-plus"></i> &nbsp; Créer une Question
						</a>
					</div>
					<div
						class="col-4 align-self-center d-flex flex-row justify-content-center">
						<a class="btn creerButton shadow-lg"
							href="/protected/creation-sujet"> <i
							class="fas fa-folder-plus"></i> &nbsp; Créer un Sujet
						</a>
					</div>
						<div
						class="col-4 align-self-center d-flex flex-row justify-content-center">
						<a class="btn creerButton shadow-lg"
							href="/protected/creation-examen"> <i
							class="fas fa-folder-plus"></i> &nbsp; Créer un Examen
						</a>
					</div>
				</div>
					<form th:action="@{/protected/liste-promotion-select}" method="post">
						<table
							class="table table-dark align-self-center shadow rounded bg-dark text-white"
							id="datatable">
							<thead class="bg-dark">
								<tr>
									<th  class="text-center"  scope="col">Matière</th>
									<th class="text-center"   scope="col">Nom sujet</th>
									<th  class="text-center"  scope="col">Description</th>
									<th  class="text-center"  scope="col">Thème(s)</th>
									<th class="text-center"   scope="col">Nombre notes</th>
									<th  class="text-center"  scope="col">Moyenne/20</th>
									<th class="text-center"   scope="col" >Modification</th>
								</tr>
							</thead>
							<tbody class="bg-dark ">
								<tr th:each="sujet : ${sujets}" class="bg-dark">
									<td class="text-center"   th:text="${sujet.matiere.nom}"></td>
									<td class="text-center"   th:text="${sujet.nom}"></td>
									<td class="text-center"   th:text="${sujet.descriptionSujet}"></td>
								
									<td>
										<th:block th:each="theme : ${sujet.theme}">
											<span th:text="${theme.nom}">
											</span>
										</th:block>
									</td>
									<td class="text-center"   th:text="${sujet.nbnotes}"></td>
									<span  class="text-center"   th:if="${sujet.nbnotes > 0}"><td th:text="${sujet.noteMoyenne}"></td></span>
									<span th:unless="${sujet.nbnotes > 0}"><td></td></span>
									<td  class="text-center"  >
										<a th:href="@{/protected/modification-sujet/{idSujet}(idSujet = ${sujet.idSujet})}"
										class="btn btn-dark mr-2"  name="idSujet">
										<i class="fas fa-edit"></i></a>
									</td>
								</tr>
							</tbody>
						</table>
						</form>
					</div>
				</div>
			</div>
		</div>
	</div>
	<script>
		/*<![CDATA[*/
		$(document).ready(function() {
			$('#datatable').DataTable({
				dom : 'lBfrtip',
				buttons : [ {
					extend : 'print',
					exportOptions : {
						columns : ':visible'
					}
				}, {
					extend : 'copy',
					exportOptions : {
						columns : [ 0, ':visible' ]
					}
				}, {
					extend : 'excel',
					exportOptions : {
						columns : ':visible'
					}
				}, {
					extend : 'pdf',
					exportOptions : {
						columns : [ 0, 1, 2, 3, 4 ]
					}
				}, {
					extend : 'colvis',
					postfixButtons : [ 'colvisRestore' ]
				} ],
				"columnDefs" : [ {
					"searchable" : false,
					"targets" : 5
				} ]

			});
		});
		/*]]>*/
	</script>
</body>
</html>
